<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUp.css">
    <script src="SignUp.js"></script>
    <title>Sign Up to GreenHand</title>
</head>
<body>
<div class="wrapper">
    <h2>Sign Up</h2>
    <h5 id="type-of-user">for Volunteers</h5>
    <label class="toggle" for="myToggle">
        <input class="toggle__input" name="" type="checkbox" id="myToggle" onclick="redirect()">
        <div class="toggle__fill"></div>
    </label>
    <form action="SignUp.php" id="sign-up" method="get">
        <div class="input-box">
            <input type="text" id="name-field" placeholder="Enter your Name" required>
        </div>
        <div class="input-box">
            <input type="text" id="email-field" placeholder="Enter your Email" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Create Password" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Confirm Password" required>
        </div>
        <div class="input-box" id="age-div">
            <input type="text" placeholder="Enter your Age" required>
        </div>
        <div class="input-box">
            <input type="text" id="country-field" placeholder="Enter your home Country" required>
        </div>
        <div class="input-box">
            <input type="text" id="city-field" placeholder="Enter your City/Town" required>
        </div>
        <div class="input-box">
            <input type="text" id="phone-field" placeholder="Enter your Phone Number" required>
        </div>
        <div class="input-field" id="gender-div">
            <label>Gender</label>
            <select required>
                <option disabled selected>Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>
        </div>
        <div class="input-box button" id="file-button-container">
            <input type="file" id="file" accept="image/*">
            <label for="file" id="file-upload-label">Upload a Photo</label>
        </div>
        <div class="input-box button">
            <button id="submit-button" type="Submit" form="sign-up">Sign Up!</button>
        </div>
    </form>
    <div class="text" id="to-login">
        <h3>Already have an account? <a href="../login/index.html">Login now</a></h3>
    </div>
</div>
</body>
</html>
