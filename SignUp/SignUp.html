<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUp.css">
    <script src="SignUp.js"></script>
    <title>Sign Up to GreenHand</title>
</head>
<body>
<div class="wrapper">
    <h2>Sign Up</h2>
    <h5 id="type-of-user">for Volunteers</h5>
    <label class="toggle" for="myToggle">
        <input class="toggle__input" name="" type="checkbox" id="myToggle" onclick="redirect()">
        <div class="toggle__fill"></div>
    </label>
    <form action="SignUp.php" id="sign-up" method="post" enctype="multipart/form-data">
        <div class="input-box">
            <input type="text" name="name" id="name-field" placeholder="Enter your Name" required>
        </div>
        <div class="input-box">
            <input type="text" name="email" id="email-field" placeholder="Enter your Email" required>
        </div>
        <div class="input-box">
            <input type="password" name="pwd" placeholder="Create Password" required>
        </div>
        <div class="input-box">
            <input type="password" name="pwd2" placeholder="Confirm Password" required>
        </div>
        <div class="input-box" id="age-div">
            <input type="text" name="age" placeholder="Enter your Age" required>
        </div>
        <div class="input-box">
            <input type="text" name="country" id="country-field" placeholder="Enter your home Country" required>
        </div>
        <div class="input-box">
            <input type="text" name="city" id="city-field" placeholder="Enter your City/Town" required>
        </div>
        <div class="input-box">
            <input type="text" name="phone" id="phone-field" placeholder="Enter your Phone Number" required>
        </div>
        <div class="input-field" id="gender-div">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Others</option>
            </select>
        </div>
        <div class="input-box button" id="file-button-container">
            <input type="file" name="photo" id="file" accept="image/*">
            <label for="file" id="file-upload-label">Upload a Photo</label>
        </div>
        <div class="input-box button">
            <input type="submit" id="submit-button" name="submit" value="Sign Up!">
        </div>
    </form>
    <div class="text" id="to-login">
        <h3>Already have an account? <a href="../LogIn/login.php">Login now</a></h3>
    </div>
</div>
</body>
</html>
