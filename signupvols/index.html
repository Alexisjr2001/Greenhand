<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="signupvols.js"></script>
   </head>
<body>
  <div class="wrapper">
    <h2>Sign Up</h2>
    <h5>for Volunteers</h5>
    <label class="toggle" for="myToggle">
        <input class="toggle__input" name="" type="checkbox" id="myToggle" onclick="redirect()">
        <div class="toggle__fill"></div>
    </label>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your Name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your Email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create Password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm Password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter your Age" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter your home Country" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter your City/Town" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter your Phone Number" required>
      </div>
      <div class="input-field">
        <label>Gender</label>
        <select required>
            <option disabled selected>Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>
    </div>
    <div class="input-box button" id="file-button-container">
        <input type="file" id="file" accept="image/*">
        <label for="file" id="file-upload-label">Upload a Photo</label>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Sign Up!">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="../login/index.html">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
